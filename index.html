<!DOCTYPE html>
<html>

<head>
  <title>Weather App - Anafi</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link href="src/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/f6fbd6a745.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="src/app.js"></script>
</head>

<body class="d-flex flex-column justify-content-center">
  <div class="container">
    <div class="input-group input-group-lg flex align-items-center">
      <i class="fa fa-search me-3"></i>
      <form id="search-form">
        <input type="text" class="form-control border-0 shadow-none" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" placeholder="Search some city here..." id="search-text-input" />
        <input type="submit" value="search" />
        <button type="bu" id="button-current">Current</button>
      </form>
    </div>

    <div id="main-content">
      <div class="row mt-5">
        <div class="col-8">
          <h2 class="display-3" id="city">Porto</h2>
          <h3 class="today-info" id="current-day">Today, 4rd april 2023</h3>
          <div class="d-flex align-items-center mt-4">
            <img id="weather-icon" src="images/raining.svg" class="weather me-5" />
            <div>
              <span class="display-3" id="temperature-unit"><strong>12</strong></span>
              <a href="#" id="celsius-toggle"><small> ºC </small></a> /
              <a href="#" id="far-toggle"><small> ºF </small></a>
              <ul class="list-group list-group-horizontal mt-2">
                <li class="list-group-item p-2">
                  <i class="fa-solid fa-wind"></i> Wind<br /><span id="wind-info">8</span>km/h
                </li>

                <li class="list-group-item p-2">
                  <i class="fa-solid fa-cloud-rain"></i> Humidity<br /><span id="humidity-info">70</span>%
                </li>
              </ul>
            </div>
          </div>

          <h3 class="lead mt-5" id="weather-description">Oh no! It's raining in Porto.</h3>
        </div>
      </div>
      <div class="week-meteo rounded-pill p-4 container mt-5" id="forecast"></div>
     
  <div class="mt-5 text-center font-monospace">
    <small>Made with ❤️ by Anafi.</small>
    <a href="https://github.com/anafipsilva"> GitHub </a>

</body>

</html>
