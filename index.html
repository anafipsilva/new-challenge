    <div class="container">
      <div class="input-group input-group-lg flex align-items-center">
        <i class="fa fa-search me-3"></i>

            type="text"
            class="form-control border-0 shadow-none"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="Search some city here..."
            id="search-text-input"
          />
          <input type="submit" value="search" />
          <button type="bu" id="button-current">Current</button>
        </form>
      </div>

      <div class="row mt-5">
        <div class="col-8">
          <h2 class="display-3" id="city">Porto</h2>
          <h3 class="today-info" id="current-day">Today, 4rd april 2023</h3>
          <div class="d-flex align-items-center mt-4">
            <img src="images/raining.svg" class="weather me-5" />
            <div>
              <span class="display-3" id="temperature-unit"
                ><strong>12</strong></span
              >
              <a href="#" id="celsius-toggle"><small> ºC </small></a> /
              <a href="#" id="far-toggle"><small> ºF </small></a>
              <ul class="list-group list-group-horizontal mt-2">
                <li class="list-group-item p-2">
                  <i class="fa-solid fa-wind"></i> Wind<br />8km/h
                </li>
                <li class="list-group-item p-2">
                  <i class="fa-solid fa-sun"></i> UV<br />2
                </li>
                <li class="list-group-item p-2">
                  <i class="fa-solid fa-cloud-rain"></i> Humidity<br />70%
                </li>
              </ul>
            </div>
          </div>

        </div>
